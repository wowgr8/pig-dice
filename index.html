<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <Title>Pig Dice</Title>
</head>
<body>
  <div class="wrapper clearfix">
    <section class="player1">
      <div class="playerName" id="name1">Player 1</div>
      <div id="totalScore1">TotalScore<br>
      </div>
      <div class="current">
        <p>Current Score</p>
        <p id="currentScore-player1">0</p>
        <!-- 0 is a placeholder. It will need to be empty so actual score will populate -->
      </div>
    </section>

    <section class="player2">
      <div class="playerName" id="name2">Player 2</div>
      <div id="totalScore2">TotalScore<br>
      </div>
      <div class="current">
        <p>Current Score</p>
        <p id="currentScore-player1">0</p>
        <!-- 0 is a placeholder. It will need to be empty so actual score will populate -->
      </div>
    </section>
    <button class="btn-roll">Roll dice</button>
    <button class="btn-hold">Hold</button>
    <button class="btn-new">New Game</button>
  </div>
</body>
</html>
